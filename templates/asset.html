{% extends "layout.html" %}
{% block content %}

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

h1 {
  font-family: Fantasy;
  text-align: center;
  font-size: 45px;
}

img {
  width: 320px;
  height: 200px;
  margin: 5px;
  border-radius: 5px;
  transition: all 1s;
}

img:hover {
  transform: scale(1.05);
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
</style>

<a href="/">
<img src="http://downloadicons.net/sites/default/files/back-button-icon-72762.png" style="width:50px;height:50px">
</a>
<h1 class="title">{{asset["code"]}} : {{asset["id"]}}</h1>
<div class="container">

{% for f in pf %}
{% if f["image"] %}
{% if f["sg_uploaded_movie_image"] %}
<a data-fancybox="gallery" href="{{f["sg_uploaded_movie_image"]["url"]}}"> 
  <img class="lazy" data-src="{{f["image"]}}"/>
 </a> 
{% else %}
 <img src="{{f["image"]}}"/> 
{% endif %}

{% endif %}
{% if f["sg_uploaded_movie_webm"] %}
<video width="320" height="240" controls>
  <source src="{{f["sg_uploaded_movie_webm"]["url"]}}" >
</video>
{% endif %}

{% endfor %}
</div>
</body>
<script>
var lightbox = $('.gallery a').simpleLightbox();
</script>

{% endblock %}
