<html>
<head>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

h1 {
  font-family: Fantasy;
  text-align: center;
  font-size: 45px;
}

img {
  width: 320px;
  height: 200px;
  margin: 5px;
  border-radius: 5px;
  transition: all 1s;
}

img:hover {
  transform: scale(1.05);
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
</style>

</head>
<body>
<a href="/">
<img src="http://downloadicons.net/sites/default/files/back-button-icon-72762.png" style="width:50px;height:50px">
</a>
<h1 class="title">{{asset["code"]}} : {{asset["id"]}}</h1>

<div class="container">

{% for f in pf %}
{% if f["image"] %}
 <img src="{{f["image"]}}"/> 
{% endif %}
{% if f["sg_uploaded_movie_webm"] %}
<video width="320" height="240" controls>
  <source src="{{f["sg_uploaded_movie_webm"]["url"]}}" >
</video>
{% endif %}

{% endfor %}
</div>
</body>
</html>
